<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sup and sub tag small and big tag</title>
</head>
<body>

    <p><small><small><small>REVANTH</small></small></small></p>
    <p><big><big><big>100</big><big></big></big></p>
    
    <p>E=MC<sup>2</sup></p>
    <p>o<sub>2</sub></p>
</body>
</html>
